<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="polished">
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
    <div class="calculator-grid">
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number data-key = 1>1</button>
      <button data-number data-key = 1>2</button>
      <button data-number data-key = 1>3</button>
      <button data-operation>*</button>
      <button data-number data-key = 1>4</button>
      <button data-number data-key = 1>5</button>
      <button data-number data-key = 1>6</button>
      <button data-operation>+</button>
      <button data-number data-key = 1>7</button>
      <button data-number data-key = 1>8</button>
      <button data-number data-key = 1>9</button>
      <button data-operation>-</button>
      <button data-number data-key = 1>.</button>
      <button data-number data-key = 1>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </div>
</div>
</body>
</html>
